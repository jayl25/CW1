<!DOCTYPE html>
<html lang="en">
<head>
    <title>Activity 4</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table width="30%" align="center">
        
        <tr>   
            <td bgcolor="silver" height="100">silver cell</td> 
            <td bgcolor="gold" height="100">gold cell</td> 
       </tr>
    </table><br><br>
    
    <table width="30%" align="center">
        
        <tr>
            <td colspan="2" bgcolor="red" height="100">red cell</td>
        </tr>
        <tr>   
            <td bgcolor="silver" height="100">silver cell</td> 
            <td bgcolor="gold" height="100">gold cell</td> 
       </tr>
    </table><br><br>

    <table width="30%" align="center" cellspacing="15">
        
        <tr>
            <td colspan="2" bgcolor="red" height="100">red cell</td>
        </tr>
        <tr>   
            <td bgcolor="silver" height="100">silver cell</td> 
            <td bgcolor="gold" height="100">gold cell</td> 
       </tr>
    </table><br><br>

    <table width="30%" align="center" cellspacing="15" cellpadding="2">
        
        <tr>
            <td colspan="2" bgcolor="red" height="100">red cell</td>
        </tr>
        <tr>   
            <td bgcolor="silver" height="100">silver cell</td> 
            <td bgcolor="gold" height="100">gold cell</td> 
       </tr>
    </table>

</html>
